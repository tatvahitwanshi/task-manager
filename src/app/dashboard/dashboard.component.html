<app-navbar></app-navbar>

<div class="dashboard-container">
  <h2 class="dashboard-title">ðŸ“‹ All Tasks</h2>

  <div class="table-wrapper">
    <table class="task-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Priority</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.duedate | date: 'mediumDate' }}</td>
          <td>{{ task.priority }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
